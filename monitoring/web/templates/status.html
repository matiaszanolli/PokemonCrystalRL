<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Status</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Shared UI Utilities -->
    <script src="/static/js/shared.js"></script>
    <!-- Game frame -->
    <style>
        #gameFrame {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }
    </style>
    <style>
        .component-card {
            @apply bg-gray-800 rounded-lg p-4 shadow-lg mb-4;
        }
        .status-badge {
            @apply px-2 py-1 rounded text-sm font-semibold;
        }
        .status-badge.running {
            @apply bg-green-600;
        }
        .status-badge.stopped {
            @apply bg-red-600;
        }
        .metric-value {
            @apply text-2xl font-bold;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 py-4 px-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">Monitor Status</h1>
                <a href="/" class="ml-4 text-blue-400 hover:text-blue-300">
                    Back to Dashboard
                </a>
            </div>
            <div id="connectionStatus" class="px-2 py-1 rounded text-sm"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-6 px-4">
    <!-- Game Display -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Game Display</h2>
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg text-center">
                <canvas id="gameFrame" width="160" height="144"></canvas>
            </div>
        </section>

        <!-- Component Status -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Screen Capture -->
            <div class="component-card">
                <h2 class="text-xl font-semibold mb-4">Screen Capture</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-gray-400">Status</label>
                        <div id="captureStatus" class="status-badge">Unknown</div>
                    </div>
                    <div>
                        <label class="text-gray-400">Frames Captured</label>
                        <div id="framesCaptured" class="metric-value">0</div>
                    </div>
                    <div>
                        <label class="text-gray-400">Current FPS</label>
                        <div id="currentFps" class="metric-value">0</div>
                    </div>
                </div>
            </div>

            <!-- Metrics Collector -->
            <div class="component-card">
                <h2 class="text-xl font-semibold mb-4">Metrics Collector</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-gray-400">Status</label>
                        <div id="metricsStatus" class="status-badge">Unknown</div>
                    </div>
                    <div>
                        <label class="text-gray-400">Active Metrics</label>
                        <div id="activeMetrics" class="metric-value">0</div>
                    </div>
                    <div>
                        <label class="text-gray-400">Total Recorded</label>
                        <div id="totalMetrics" class="metric-value">0</div>
                    </div>
                </div>
            </div>

            <!-- Web Server -->
            <div class="component-card">
                <h2 class="text-xl font-semibold mb-4">Web Server</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-gray-400">Status</label>
                        <div id="serverStatus" class="status-badge">Unknown</div>
                    </div>
                    <div>
                        <label class="text-gray-400">Active Connections</label>
                        <div id="activeConnections" class="metric-value">0</div>
                    </div>
                    <div>
                        <label class="text-gray-400">Updates Sent</label>
                        <div id="updatesSent" class="metric-value">0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Performance Metrics -->
        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Performance Metrics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Resource Usage -->
                <div class="component-card">
                    <h3 class="text-xl font-semibold mb-4">Resource Usage</h3>
                    <div class="space-y-4">
                        <!-- CPU -->
                        <div>
                            <label class="text-gray-400">CPU Usage</label>
                            <div class="relative pt-1">
                                <div id="cpuBar" class="resource-bar">
                                    <div class="flex h-2 overflow-hidden bg-gray-700 rounded">
                                        <div class="progress-fill bg-blue-500 transition-all duration-500" style="width: 0%"></div>
                                    </div>
                                    <div class="progress-value text-right mt-1 text-sm text-gray-400">0%</div>
                                </div>
                            </div>
                        </div>
                        <!-- Memory -->
                        <div>
                            <label class="text-gray-400">Memory Usage</label>
                            <div class="relative pt-1">
                                <div id="memoryBar" class="resource-bar">
                                    <div class="flex h-2 overflow-hidden bg-gray-700 rounded">
                                        <div class="progress-fill bg-green-500 transition-all duration-500" style="width: 0%"></div>
                                    </div>
                                    <div class="progress-value text-right mt-1 text-sm text-gray-400">0MB</div>
                                </div>
                            </div>
                        </div>
                        <!-- Storage -->
                        <div>
                            <label class="text-gray-400">Storage Usage</label>
                            <div class="relative pt-1">
                                <div id="storageBar" class="resource-bar">
                                    <div class="flex h-2 overflow-hidden bg-gray-700 rounded">
                                        <div class="progress-fill bg-yellow-500 transition-all duration-500" style="width: 0%"></div>
                                    </div>
                                    <div class="progress-value text-right mt-1 text-sm text-gray-400">0MB</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Network Stats -->
                <div class="component-card">
                    <h3 class="text-xl font-semibold mb-4">Network Statistics</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-gray-400">Data Sent</label>
                            <div id="dataSent" class="metric-value">0 B</div>
                        </div>
                        <div>
                            <label class="text-gray-400">Data Received</label>
                            <div id="dataReceived" class="metric-value">0 B</div>
                        </div>
                        <div>
                            <label class="text-gray-400">Current Rate</label>
                            <div id="dataRate" class="metric-value">0 B/s</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Error Log -->
        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Error Log</h2>
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
                <div id="errorLog" class="h-64 overflow-y-auto space-y-2 font-mono text-sm">
                    <!-- Error log entries will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <script>
        // Socket.IO setup
        const socket = io();
        const updateInterval = 1000;  // 1 second
        
        // Canvas setup
        const canvas = document.getElementById('gameFrame');
        const ctx = canvas.getContext('2d');
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fpsUpdateTime = performance.now();
        
        // Initialize frame handling
        const frameQueue = [];
        const MAX_QUEUE_SIZE = 2;  // Small queue for smoother playback

        // Socket.IO event handlers
        socket.on('connect', () => MonitoringUI.updateConnectionStatus(true));
        socket.on('disconnect', () => MonitoringUI.updateConnectionStatus(false));

        socket.on('status', (data) => {
            updateComponentStatus(data);
            updateResourceUsage(data);
            updateNetworkStats(data);
        });
        
        socket.on('frame', async (frameData) => {
            // Convert binary frame data to image
            const blob = new Blob([frameData], {type: 'image/jpeg'});
            const imageBitmap = await createImageBitmap(blob);
            
            // Add to queue if not full
            if (frameQueue.length < MAX_QUEUE_SIZE) {
                frameQueue.push(imageBitmap);
            }
            
            // Update FPS counter
            frameCount++;
            const now = performance.now();
            if (now - fpsUpdateTime >= 1000) {
                document.getElementById('currentFps').textContent = 
                    Math.round(frameCount * 1000 / (now - fpsUpdateTime));
                frameCount = 0;
                fpsUpdateTime = now;
            }
        });
        
        // Render loop
        function render() {
            if (frameQueue.length > 0) {
                const frame = frameQueue.shift();
                ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
                frame.close(); // Clean up bitmap
                
                const now = performance.now();
                lastFrameTime = now;
            }
            requestAnimationFrame(render);
        }
        
        // Start render loop
        requestAnimationFrame(render);

        socket.on('error', (data) => {
            MonitoringUI.addLogEntry('errorLog', data.message, 'error', 50);
        });

        // Update functions
        function updateComponentStatus(data) {
            // Screen Capture
            MonitoringUI.updateStatusBadge('captureStatus', data.capture?.running);
            document.getElementById('framesCaptured').textContent =
                data.capture?.frames_captured || 0;
            document.getElementById('currentFps').textContent =
                Math.round(data.capture?.current_fps || 0);

            // Metrics Collector
            MonitoringUI.updateStatusBadge('metricsStatus', data.metrics?.running);
            document.getElementById('activeMetrics').textContent =
                data.metrics?.active_metrics || 0;
            document.getElementById('totalMetrics').textContent =
                data.metrics?.total_recorded || 0;

            // Web Server
            MonitoringUI.updateStatusBadge('serverStatus', data.server?.running);
            document.getElementById('activeConnections').textContent =
                data.server?.connections || 0;
            document.getElementById('updatesSent').textContent =
                data.server?.updates_sent || 0;
        }

        function updateResourceUsage(data) {
            // Resource bars
            MonitoringUI.updateResourceBar('cpuBar', data.resources?.cpu_percent || 0, 100, 'formatNumber');
            MonitoringUI.updateResourceBar('memoryBar', data.resources?.memory_usage_mb || 0, data.resources?.memory_total_mb || 100, 'formatNumber');
            MonitoringUI.updateResourceBar('storageBar', data.resources?.storage_usage_mb || 0, data.resources?.storage_total_mb || 100, 'formatNumber');
        }

        function updateNetworkStats(data) {
            // Network stats
            const networkMappings = {
                'network.bytes_sent': 'dataSent',
                'network.bytes_received': 'dataReceived'
            };
            MonitoringUI.updateMetrics(data, networkMappings);
            document.getElementById('dataRate').textContent =
                `${MonitoringUI.formatBytes(data.network?.bytes_per_second || 0)}/s`;
        }


        // Utility functions


        // Request status updates periodically
        setInterval(() => {
            socket.emit('request_status');
        }, updateInterval);
    </script>
</body>
</html>
