[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short --ignore=archive
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    database: marks tests that require database setup
    vision: marks tests that require vision processing
    semantic: marks tests for semantic analysis
    dialogue: marks tests for dialogue processing
    choice: marks tests for choice recognition
    llm: marks tests for LLM functionality
    temperature: marks tests for temperature-based decision making
    state_detection: marks tests for game state detection
    anti_stuck: marks tests for anti-stuck logic
    web_monitoring: marks tests for web dashboard monitoring
    enhanced_prompting: marks tests for enhanced LLM prompting
    multi_model: marks tests for multiple LLM backend support
    benchmarking: marks tests for performance benchmarking

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery patterns
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
