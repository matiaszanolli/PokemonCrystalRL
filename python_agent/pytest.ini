[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short --ignore=archive
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    database: marks tests that require database setup
    vision: marks tests that require vision processing
    semantic: marks tests for semantic analysis
    dialogue: marks tests for dialogue processing
    choice: marks tests for choice recognition

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery patterns
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
